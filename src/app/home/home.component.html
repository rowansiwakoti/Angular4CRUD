<h2>Employee Management System</h2>
<div class="table-header">
  <a routerLink="/employee" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span> Add
    Employee</a>
  <h3>Employees</h3>
</div>
<table class="table table-hover table-condensed table-striped table-responsive">
  <thead>
  <tr>
    <th>S.N.</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email ID</th>
    <th>Contact No</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td>{{employee.contactNo}}</td>
    <td>{{employee.address}}</td>
    <td>
      <button routerLink="/updateEmployee/{{employee.id}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
      <button (click)="deleteEmployee(employee.id)" class="btn btn-default btn-sm"><span
        class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
