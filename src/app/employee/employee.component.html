<h2>Employee Management System</h2>
<div class="row">
  <div class="form-group col-sm-offset-2 col-sm-8">
    <a routerLink="/" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span> Go Back</a>
  </div>
</div>
<form name="employeeForm" #employeeData = "ngForm" (ngSubmit) = "addEmployee(employeeData.value)">
  <div class="row">
    <div class="form-group col-sm-offset-2 col-sm-8">
      First Name <input type="text" name="firstName" placeholder="First Name" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      Middle Name <input type="text" name="middleName" placeholder="Middle Name" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      Last Name <input type="text" name="lastName" placeholder="Last Name" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      Email ID <input type="text" name="emailId" placeholder="Email ID" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      Contact No <input type="text" name="contactNo" placeholder="Contact Number" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      Address<input type="text" name="address" placeholder="Address" class="form-control" ngModel>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary btn-sm">Add Employee</button>
    </div>
  </div>

</form>
